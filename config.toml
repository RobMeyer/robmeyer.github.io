baseurl = "https://robmeyer.net"
title = "Rob Meyer"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

pagination.pagerSize = 20

RelativeURLs = true
CanonifyURLs = true


pygmentsUseClassic            = false
pygmentsCodeFences            = true
pygmentsCodeFencesGuessSyntax = true
pygmentsUseClasses            = true 

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false # prevents inline styles; css styles defined in themes/hugo-coder/assets/scss/_chroma.scss
    tabWidth = 4
    wrapperClass = 'highlight'

[Permalinks] # https://gohugo.io/content-management/urls/#permalinks
    posts = ":year/:month/:filename"

[params]
    author = "Rob Meyer"
    info = "dev, cyclist, father, maker, photographer..."
    description = "Rob Meyer's personal website"
    keywords = "blog,developer,personal"
    favicon = "favicon.ico"
    baselineStatusWebComponentScriptUrl = "script/baseline-status.min.js"

 #   footercontent = "Enter a text here."

    hidecredits = true
    hidecopyright = true

    rtl = false

    math = true

    colorscheme = "auto"
    custom_css = []

