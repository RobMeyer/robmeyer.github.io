<section class="container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img src="{{ . | relURL }}" alt="avatar"></div>
    {{ end }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2 style="padding: 20px 0">
      <style>
        a.nav { color: black; margin:0 0 0 15px;padding:8px;text-decoration:none;border-radius:4px; border: 1px solid #134 }
        a.nav:hover { color:#134; box-shadow: 2px 2px black ; border-bottom: 3px solid #134; text-decoration: none; }
      </style>
      <a class="nav" href="https://github.com/RobMeyer">👨🏻‍💻 dev</a>
      <a class="nav" href="https://www.strava.com/athletes/6106508">🚴🏻‍♂️cyclist</a>
      <a class="nav" href="">🏃🏻‍♂️ father</a>
      <a class="nav" href="/maker/">🛠️ maker</a>
      <a class="nav" href="/photographer/">📸 photographer</a>
    </h2>

    <div style="position: absolute; bottom: 0; left: 0%; right: 0%">
      {{ with .Site.Params.social }}
      <ul>
        {{ range sort . "weight" }}
          {{ if .icon }}
            <li>
              <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }} {{ if .type }}type="{{ .type }}"{{ end }}>
                <i class="{{ .icon }}" aria-hidden="true"></i>
              </a>
            </li>
          {{ else }}
            <li>
              <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }}>{{ .name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
      {{ end }}
  </div>
</section>
