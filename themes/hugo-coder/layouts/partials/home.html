<section class="container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img src="{{ . | relURL }}" alt="avatar"></div>
    {{ end }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2 style="padding: 20px 0">
      <a class="nav" href="https://github.com/RobMeyer">👨🏻‍💻&nbsp;dev</a>
      <a class="nav" href="/cyclist">🚴🏻‍♂️&nbsp;cyclist</a>
      <a class="nav" href="/maker/">🛠️&nbsp;maker</a>
      <a class="nav" href="/photographer/">📸&nbsp;photographer</a>
    </h2>

    <div style="position: absolute; bottom: 0; left: 0%; right: 0%">
      {{ with .Site.Params.social }}
      <ul>
        {{ range sort . "weight" }}
          {{ if .icon }}
            <li>
              <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }} {{ if .type }}type="{{ .type }}"{{ end }}>{{ .icon }}</a>
            </li>
          {{ else }}
            <li>
              <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }} {{ if .target }}target="{{ .target }}"{{ end }}>{{ .name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
      {{ end }}
  </div>
</section>
